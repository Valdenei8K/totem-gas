<div class="form-wrapper">
  <div class="form">
    <label>Quantidade (litros)</label>
    <input readonly (click)="abrirTeclado('quantidade')" [value]="quantidade || ''" />
  
    <small>M√°ximo: 500L por abastecimento</small>
  
    <label>Identifica√ß√£o do Operador</label>
    <button (click)="identificarOperador()">üîµ IDENTIFICAR OPERADOR</button>
    
    <app-avulso-toggle [(ativado)]="modoAvulso" />
  
    <label>Placa do ve√≠culo</label>
    <input readonly (click)="abrirTeclado('placa')" [value]="placa" placeholder="AAA-0A00" />
  
    <small>Formato: AAA-0A00 (Mercosul)</small>
  
    <div class="preco">
      <div class="linha" style="display: flex;">
        <span>Pre√ßo por litro:</span>
        <!-- <strong>R$ {{ preco | number: '1.2-2' }}</strong> -->
        <input type="number" [(ngModel)]="preco" min="0" step="0.01"  [disabled]="!editaPeco"/>
        <div>
        <button (click)="editarPreco()">‚úíÔ∏è</button>
        <button (click)="atualizarPreco()">‚úÖ</button>
        </div>

      </div>
      <div class="linha destaque">
        <span>Total:</span>
        <strong>R$ {{ total | number: '1.2-2' }}</strong>
      </div>
    </div>
  
    <button class="start" [disabled]="!podeIniciar()" (click)="iniciarAbastecimento()">
      ‚õΩ INICIAR ABASTECIMENTO
    </button>
  </div>
</div>

<!-- Teclado fixo no rodap√© da tela -->
<app-keyboard
  *ngIf="campoAtivo"
  class="teclado-flutuante"
  [tipo]="campoAtivo"
  [valorInicial]="campoAtivo === 'quantidade' ? quantidade.toString() : placa"
  (valorDigitado)="atualizarCampo($event)"
  (fechar)="campoAtivo = null"
/>
